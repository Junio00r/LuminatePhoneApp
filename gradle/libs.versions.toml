[versions]
activityCompose = "1.10.1"
viewModelCompose = "2.9.2"
agp             = "8.11.1"
coilCompose     = "3.2.0"
composeBom      = "2025.07.00"
foundation      = "1.8.3"
coreKtx         = "1.16.0"
espressoCore    = "3.6.1"
junit           = "4.13.2"
junitVersion    = "1.2.1"
kotlin          = "2.2.0"
room            = "2.7.2"
lifecycleRuntimeKtx = "2.9.2"
navigationCompose   = "2.9.2"
serialization       = "1.9.0"
graphics-shapes     = "1.0.1"
dagger              = "2.56.2"
ksp                 = "2.2.0-2.0.2"
