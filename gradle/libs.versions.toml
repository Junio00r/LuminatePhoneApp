room-runtime-androidx          = { group  = "androidx.room",                name = "room-runtime",          version.ref = "room" }
room-compiler-androidx         = { group  = "androidx.room",                name = "room-compiler",         version.ref = "room" }
room-ktx-androidx              = { group  = "androidx.room",                name = "room-ktx",              version.ref = "room" }
room-test-androidx             = { group  = "androidx.room",                name = "room-testing",          version.ref = "room" }
room-pagging-androidx          = { group  = "androidx.room",                name = "room-paging",           version.ref = "room"}

[plugins]
android-application = { id = "com.android.application",                     version.ref = "agp"     }
kotlin-android      = { id = "org.jetbrains.kotlin.android",                version.ref = "kotlin"  }
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose",         version.ref = "kotlin"  }
serialization       = { id = "org.jetbrains.kotlin.plugin.serialization",   version.ref = "kotlin"  }
parcelize           = { id = "kotlin-parcelize" }
hilt                = { id = "com.google.dagger.hilt.android",              version.ref = "dagger" }
ksp                 = { id = "com.google.devtools.ksp",                     version.ref = "ksp"    }
