androidx-compose-foundation    = { group = "androidx.compose.foundation",   name = "foundation",            version.ref = "foundation" }
androidx-material3             = { group = "androidx.compose.material3",    name = "material3" }
androidx-navigation-compose-jvmstubs = { group = "androidx.navigation",     name = "navigation-compose",    version.ref = "navigationCompose" }
coil-compose                   = { module = "io.coil-kt.coil3:coil-compose",                                version.ref = "coilCompose" }
coil-network-okhttp            = { module = "io.coil-kt.coil3:coil-network-okhttp",                         version.ref = "coilCompose" }
kotlin-serialization           = { group  = "org.jetbrains.kotlinx",        name = "kotlinx-serialization-json",        version.ref = "serialization" }
hilt-android                   = { group  = "com.google.dagger",            name = "hilt-android",                      version.ref = "dagger" }
hilt-android-compiler          = { group  = "com.google.dagger",            name = "hilt-android-compiler",             version.ref = "dagger" }
